<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Quote</title>
    <style>
body {
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #b12227 0%, #ffffff 99%, #707070 100%);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

#title {
    margin-bottom: 20px;
}

#title h1 {
    font-size: 36px;
    color: #333;
}

#quote-container {
    background-color: transparent;
    padding: 20px;
    border-radius: 5px;
    max-width: 600px;
    text-align: center;
}

#quote {
    font-size: 35px;
    color: #333;
    opacity: 0;
     animation: fadeIn 5s forwards;
}

@keyframes fadeIn {
    to {
        opacity: 1;
    }
}

        
    </style>
</head>
<body>
    <h1>F-Quotes</h1>
    <div id="quote-container">
    <p id="quote"></p>

    </div>
    <script>
 const quotes = {
    "03-01": "The best way to predict the future is to invent it.",
    "03-02": "Life is 10% what happens to us and 90% how we react to it.",
    "03-03": "Your time is limited, don't waste it living someone else's life.",
    // Add more quotes here...
};

function displayQuote() {
    const today = new Date();
    const month = String(today.getMonth() + 1).padStart(2, '0');
    const day = String(today.getDate()).padStart(2, '0');
    const key = `${month}-${day}`;
    const quote = quotes[key] || "Stay positive, work hard, make it happen.";
    document.getElementById("quote").textContent = quote;
}

displayQuote();

/* Place your JavaScript in this file */       
    </script>
</body>
</html>
